<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #222;
            color: white;
        }

        .projects-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .project-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            padding: 15px;
        }

        .project-card img {
            width: 100%;
            border-radius: 5px;
        }

        .techs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .tech {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tech img {
            width: 20px;
            height: 20px;
        }

        #button-to-work {
            background-color: #007bff;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header class="flex flex-col justify-center items-center">
        <nav class="flex justify-center gap-10 font-bold p-4">
            <a href="#">Conocimientos</a>
            <a href="#">Proyectos</a>
            <a href="#">Contacto</a>
        </nav>
        <div>
            <h2 class="font-bold text-2xl">Gustavo Aguirre Gomez</h2>
            <span class="text-sm" id="button-to-work">Disponible para trabajar</span>
            <div>
                <p class="text-md text-pretty">Programador Frontend y Backend con MERN. De
                    <span>Buenos</span>
                    <span>Aires</span>, Argentina.
                </p>
                <div class="flex gap-10">
                    <span class="border-2 border-blue-500 px-4 mt-2">Github</span>
                    <span class="border-2 border-blue-500 px-4 mt-2">Email</span>
                    <span class="border-2 border-blue-500 px-4 mt-2">Linkedin</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="projects" class="projects-container"></div>
    </main>
    <section>
        <h2>Conocimientos</h2>
        <div id="logos"></div>
    </section>
    <script src="./assets/data.js"></script>
    <script src="./assets/app.js"></script>
    <script src="./assets/techs.js"></script>
</body>

</html>
